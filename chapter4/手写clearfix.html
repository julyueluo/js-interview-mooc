<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣杯+clearfix</title>
  <style type="text/css">  
    body{
      min-width: 550px;
    }
    #header{
      text-align:center;
      background-color:#f1f1f1;
    }
    #center {
      text-align: center;
      background-color: #ccc;
      width: 100%;
    }
    #container {
      padding-left: 200px;
      padding-right: 150px;
    }
    #container .column{
      float: left;
    }
    #left{
      position:relative;
      background-color: yellow;
      width: 200px;
      margin-left: -100%;
      right: 200px;
    }
    #right {
      background-color: red;
      width: 150px;
      /* margin-right:-100%;  */
      margin-right: -150px;
    }
    #footer {
      /* clear:both; */
      text-align:center;
      background-color: #f1f1f1;
    }
  </style>
  <style>
    /* 手写clearfix */
    .clearfix:after{
      content:'';
      display: table;
      clear: both;
    }
    .clearfix {
      zoom: 1; /*兼容IE低版本    *zoom: 1; */ 
    }
  </style>
</head>
<body>
  

<div id="header">this is header</div>
<div id="container" class="clearfix">
  <div id="center" class="column">this is center</div>
  <div id="left" class="column">this is left</div>
  <div id="right" class="column">this is right</div>
</div>
<div id="footer">this is footer</div>
</body>
</html>
